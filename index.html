<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script src="./buttonScript.js"></script>
    <title>Lemual Music</title>    
    <script src="https://kit.fontawesome.com/d05616506b.js" crossorigin="anonymous"></script>   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <section class="page">
        <div id="div_id"></div>
        <h1 class="Box first">Сейчас играет:</h1> 
        <p class="playing Box name">Now playing- <span class="song-name"></span></p>
        <div class="Box pic" id="picture"></div>
        <div class="track">
            <input type="range" value="0" id="progress">
        </div>
        <div class="Box parent">
            <div class="circle">
                <button class="like"><i class=" fa-regular fa-thumbs-down" style="font-size: 20px;"></i></button>
                <button class="previous"><i class=" fa-solid fa-backward-step" style="font-size: 30px;"></i></button>
                <button class="play-pause"><i class="fa-solid fa-circle-play fa-xl" id="play-pause-icon" style="font-size: 45px;"></i></button>
                <button class="next"><i class=" fa-solid fa-forward-step" style="font-size: 30px;"></i></button>
                <button class="btnLike"><i class="fa-regular fa-heart" style="font-size: 20px;" id="like"></i></button>
            </div>
        </div>
    </section>
</body>
</html>
